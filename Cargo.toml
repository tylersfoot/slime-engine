[package]
name = "slime-engine"
version = "0.1.0"
edition = "2024"
authors = ["tylersfoot"]
description = "the best fucking rendering engine alive"
repository = "https://github.com/tylersfoot/slime-engine"

[dependencies]
minifb = "0.28.0"
winapi = "0.3.9"
raw-window-handle = "0.6"
rand = "0.9.2"
nalgebra = "0.34.0"
slotmap = "1.0.7"
# gpu stuff
glam = "0.28.0"
anyhow = "1.0"
env_logger = "0.10"
log = "0.4"
wgpu = "26.0.1"
pollster = "0.3"
bytemuck = { version = "1.16", features = [ "derive" ] }
image = { version = "0.24", default-features = false, features = ["png", "jpeg"] }
cgmath = "0.18.0"
tobj = { version = "3.2", default-features = false, features = ["async"]}

[build-dependencies]
anyhow = "1.0"
fs_extra = "1.2"
glob = "0.3"

[profile.release]
debug = true
opt-level = 3
codegen-units = 1 # better inlining behavior / easier to read hot paths
lto = false # optional, can obscure things if too aggressiveâ€”drop if confusing

[lints.clippy]
type-complexity = "allow"
too-many-arguments = "allow"
